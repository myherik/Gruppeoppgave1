<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin="anonymous">

<body>

<div class="container" style="height: 100vh; justify-content: center; display: flex">
    <div class="card" style="width: 18rem; margin: auto">
        <div class="card-body">
            <h5 class="card-title rom">Betal</h5>
            <h6 id="visPris" class="card-subtitle mb-2 text-muted rom">Card subtitle</h6>
            <div class="card-text column" >
                <div class="column rom" id="cardholder"><label for="kortholder">Kortholders navn</label><input class="form-control" id="kortholder" type="text"></div>
                <div class="column rom" id="cardnumber"><label for="kortnummer">Kortnummer</label><input class="form-control" id="kortnummer" type="text"></div>
                <div class="column rom" id="security">
                    <div class="rad" style="justify-content: space-between">
                        <div class="column">
                            <label for="dato">Utl√∏psdato</label>
                            <div class="input-group mb-3" id="dato">
                                <input onkeyup="sendAar(event)" class="form-control" placeholder="mm" maxlength="2" size="2" type="text" id="maaned" >
                                <span class="input-group-text">/</span>
                                <input onkeyup="sendMaaned(event)" class="form-control" type="text" maxlength="2" size="2" placeholder="yy" id="aar">
                            </div>
                        </div>
                        <div class="column">
                            <label for="cvv">CVV</label><input class="form-control" type="text" id="cvv" maxlength="3" size="3">
                        </div>
                    </div>
                </div>
                <div class="column rom" style="justify-content: flex-end">
                    <button id="btn-betal" class="btn btn-success" onclick="betal()" style="width: fit-content;">Betal</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

</html>
