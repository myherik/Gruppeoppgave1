<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: grey; margin-bottom: 0">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./res/nets_logo.png" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>
    </div>
</nav>

<!-- Container for everything in body -->

<div class="container" style="min-height: calc(100vh - 60px); justify-content: center; display: flex">

    <!-- Payment in a card design -->
    
    <div class="card" style="width: 18rem; margin: auto">
        <div class="card-body">
            <h5 class="card-title rom">Betal</h5>
            <h6 id="visPris" class="card-subtitle mb-2 text-muted rom">Card subtitle</h6>

            <!-- Form starts here -->
            
            <div class="card-text column" >

                <!-- Name of cardholder -->
                
                <div class="column rom" id="cardholder"><label for="kortholder">Kortholders navn</label>
                    <input class="form-control" id="kortholder" type="text">
                </div>

                <!-- Number on card -->
                
                <div class="column rom" id="cardnumber"><label for="kortnummer">Kortnummer</label>
                    <input  class="form-control" id="kortnummer" type="text">
                </div>

                <!-- Valid thru date and CVV row -->
                
                <div class="column rom" id="security">
                    <div class="rad" style="justify-content: space-between">
                        <div class="column">
                            <label for="dato">Utl√∏psdato</label>
                            <div class="input-group mb-3" id="dato">

                                <!-- month -->
                                
                                <input onkeyup="sendAar(event)" class="form-control" placeholder="mm"
                                       maxlength="2" size="2" type="text" id="maaned" >
                                
                                <span class="input-group-text">/</span>

                                <!-- year -->
                                
                                <input onkeyup="sendMaaned(event)" class="form-control" type="text"
                                       maxlength="2" size="2" placeholder="yy" id="aar">
                            </div>
                        </div>
                        <div class="column">

                            <!-- CVV -->
                            
                            <label for="cvv">CVV</label><input class="form-control" type="text" id="cvv" maxlength="3" size="3">
                        </div>
                    </div>
                </div>

                <!-- Button to proceed and complete payment
                 this button takes you to bekreftelse.html and saves your order to the DB -->
                
                <div class="column rom" style="justify-content: flex-end">
                    <button id="btn-betal" class="btn btn-success" onclick="betal()" style="width: fit-content;">Betal</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
<script src="js/betal.js"></script>
</body>
</html>
