<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ferjetur</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #102c66;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link highlight">Bestill</a>
                </li>
                <li class="nav-item">
                    <a href="bekreftelse.html" class="nav-link">Din bestilling</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container that contains everything except navbar -->

<div class="container">
    
    <!-- Row with flags that can pick journey and sum of price -->
    
    <div class="rad">
        <div id="reise">

            <!-- Denmark -->
            
            <div class="reise">
                <img  onclick="mini('denmark')" src="res/Flag_of_Denmark.svg" alt="Denmark flag" class="flags trykkemus"
                      data-bs-toggle="collapse" data-bs-target="#collapseDenmark"
                      aria-expanded="false" aria-controls="collapseDenmark">
                <div class="collapse" id="collapseDenmark" data-parent="reise">
                    <div class="card card-body">
                        <p class="trykkemus" onclick="setReise('Larvik-Hirtshals')"
                           data-bs-toggle="collapse" data-bs-target="#collapseDenmark"
                           aria-expanded="false" aria-controls="collapseDenmark">Larvik - Hirtshals</p>
                        <p class="trykkemus" onclick="setReise('Kristiansand-Hirtshals')"
                           data-bs-toggle="collapse" data-bs-target="#collapseDenmark"
                           aria-expanded="false" aria-controls="collapseDenmark">Kristiansand - Hirtshals</p>
                    </div>
                </div>
            </div>

            <!-- Germany -->
            
            <div class="reise">
                <img onclick="mini('germany')" src="res/Flag_of_Germany.svg" alt="Germany flag" class="flags trykkemus"
                     data-bs-toggle="collapse" data-bs-target="#collapseGermany"
                     aria-expanded="false" aria-controls="collapseGermany">
                <div class="collapse" id="collapseGermany" data-parent="reise">
                    <div class="card card-body">
                        <p class="trykkemus" onclick="setReise('Oslo-Kiel')"
                           data-bs-toggle="collapse" data-bs-target="#collapseGermany"
                           aria-expanded="false" aria-controls="collapseGermany">Oslo - Kiel</p>
                    </div>
                </div>
            </div>

            <!-- Sweden -->
            
            <div class="reise">
                <img id="sweden" onclick="mini('sweden')" src="res/Flag_of_Sweden.svg" alt="Germany flag"
                     class="flags trykkemus" data-bs-toggle="collapse" data-bs-target="#collapseSweden"
                     aria-expanded="false" aria-controls="collapseSweden">
                <div class="collapse" id="collapseSweden" data-parent="reise">
                    <div class="card card-body">
                        <p data-bs-toggle="collapse" data-bs-target="#collapseSweden"
                           aria-expanded="false" aria-controls="collapseSweden"
                           class="trykkemus" onclick="setReise('Sandefjord-Strömstad')">Sandefjord - Strömstad</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Price -->
        
        <div id="pris">
            <p>Din totalpris blir: <span id="setPris"></span>,- kr</p>
        </div>
    </div>

    <!-- Table for the form to fill out information -->
    
    <table class="table td">
        <tr class="index-media">

            <!-- Selector for journey -->
            
            <td><label for="ferjestrekning">Ferjestrekning</label></td>
            <td>
                <select onchange="validerStrekning(this)" class="form-control trykkemus" name="ferjestrekning" id="ferjestrekning">
                    <option selected disabled value="VelgFerjestrekning">Velg ferjestrekning</option>
                    <option value="Larvik-Hirtshals">Larvik - Hirtshals</option>
                    <option value="Kristiansand-Hirtshals">Kristiansand - Hirtshals</option>
                    <option value="Sandefjord-Strömstad">Sandefjord - Strömstad</option>
                    <option value="Oslo-Kiel">Oslo - Kiel</option>
                </select>
            </td>
        </tr>
        <tr class="index-media">

            <!-- Pick date to leave -->
            
            <td><label for="velgUtreise">Velg utreise</label></td>
            <td><input onchange="validerUtreise(this)" class="form-control trykkemus" id="velgUtreise" type="date"></td>
        </tr>
        <tr class="index-media">

            <!-- Pick date to return -->
            
            <td><label for="hjemDato">Velg hjemreise</label></td>
            <td><input onchange="validerHjemreise(this)" class="form-control trykkemus" id="hjemDato" disabled type="date">
            <input class="form-check-input trykkemus" onclick="skalHjem()" id="skalHjem" type="checkbox"> Vil ha hjemreise</td>
        </tr>
        <tr class="index-media">

            <!-- Selector for what type of sleeping accommodation (three to five stars) -->
            
            <td><label for="lugar">Velg lugar</label></td>
            <td>
                <select onchange="validerLugar(this)" class="form-control trykkemus" disabled id="lugar">
                    <option disabled selected>Velg lugar</option>
                    <option value="3">***</option>
                    <option value="4">****</option>
                    <option value="5">*****</option>
                </select>
                <input class="form-check-input trykkemus" onclick="skalLugar()" id="lugarCheck" type="checkbox"> <label
                    for="lugarCheck">Skal ha lugar</label>
            </td>
        </tr>
        <tr class="index-media">

            <!-- Car yes/no and license plate number -->
            
            <td><label for="regNummer">Velg bil</label></td>
            <td><input onkeyup="validerRegnummer()" class="form-control" id="regNummer" disabled type="text" placeholder="regnummer her">
                <input class="form-check-input trykkemus" onclick="skalBil()" id="regCheck" type="checkbox"> <label
                        for="regCheck">Skal ha bil</label></td>
        </tr>
        <tr class="index-media">

            <!-- Number of passengers -->
            
            <td><p>Velg antall</p></td>

            <!-- Number of adults -->
            
            <td><label style="margin-right: 5%" for="voksen">Voksen</label>
                <input onkeyup="validerVoksne(this)" onchange="validerVoksne(this)" class="form-control" id="voksen"
                       style="margin-right: 5%" type="number">

                <!-- Number of children -->
                
                <label style="margin-right: 5%" for="barn">Barn</label>
                <input onkeyup="validerBarn(this)" class="form-control" id="barn" type="number"></td>
        </tr>
        <tr class="align-under index-media">

            <!-- Button to move on with the order -->
            
            <td><button onclick="videre()" id="videre" class="btn btn-success" disabled>
                Gå videre med bestillingen</button></td>
            <td>

                <!-- Placing some information about the journey here -->
                
                <div id="flags"></div>
            </td>
        </tr>
    </table>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
<script src="js/index.js"></script>
</body>
</html>
