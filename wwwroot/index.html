<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ferjetur</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #102c66;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link highlight">Bestill</a>
                </li>
                <li class="nav-item">
                    <a href="bestillinger" class="nav-link">Se alle bestillinger</a>
                </li>
                <li class="nav-item">
                    <a href="kunder" class="nav-link">Kunder</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Velg ferjestrekning</h2>
    <table class="table">
        <tr>
            <td><label for="ferjestrekning">Ferjestrekning</label></td>
            <td>
                <select onchange="validerStrekning(this)" class="form-control" name="ferjestrekning" id="ferjestrekning">
                    <option value="VelgFerjestrekning">Velg ferjestrekning</option>
                    <option value="Larvik-Hirtshals">Larvik - Hirtshals</option>
                    <option value="Kristiansand-Hirtshals">Kristiansand - Hirtshals</option>
                    <option value="Sandefjord-Strömstad">Sandefjord - Strömstad</option>
                    <option value="Oslo-Kiel">Oslo - Kiel</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="velgUtreise">Velg utreise</label></td>
            <td><input onchange="validerUtreise(this)" class="form-control" id="velgUtreise" type="date"></td>
        </tr>
        <tr>
            <td><label for="hjemDato">Velg hjemreise</label></td>
            <td><input onchange="validerHjemreise(this)" class="form-control" id="hjemDato" disabled type="date">
            <input class="form-check-input" onclick="skalHjem()" id="skalHjem" type="checkbox"> Vil ha hjemreise</td>
        </tr>
        <tr>
            <td><label for="regNummer">Velg bil</label></td>
            <td><input onkeyup="validerRegnummer()" class="form-control" id="regNummer" disabled type="text" placeholder="regnummer her">
                <input class="form-check-input" onclick="skalBil()" id="regCheck" type="checkbox"> Skal ha bil</td>
        </tr>
        <tr>
            <td><p>Velg antall</p></td>
            <td><label style="margin-right: 5%" for="voksen">Voksen</label>
                <input onkeyup="validerVoksne(this)" class="form-control" id="voksen" style="margin-right: 5%" type="number"> 
                <label style="margin-right: 5%" for="barn">Barn</label>
                <input onkeyup="validerBarn(this)" class="form-control" id="barn" type="number"></td>
        </tr>
        <tr>
            <td><button onclick="videre()" id="videre" class="btn btn-success" disabled>
                Gå videre med bestillingen</button></td>
            <td></td>
        </tr>
    </table>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
<script src="js/index.js"></script>
</body>
</html>
