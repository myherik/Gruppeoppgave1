<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Reisende</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #102c66;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Bestill</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Din bestilling</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container flex-center column" id="personer">
    <h2>Hvem reiser?</h2>
    <h5>Fyll ut all nødvendig informasjon om de som reiser</h5>
    
    <div class="column" id="reisende"></div>
    
    <button disabled onclick="sendBestilling()" id="bestill" class="btn btn-outline-primary">Bestill</button>
</div>

<div hidden class="container flex-center column" id="input-felter">
    <table class="table">
        <tbody>
        <tr>
            <td><label for="fornavn">Fornavn</label></td>
            <td><input class="form-control" type="text" id="fornavn"></td>
        </tr>
        <tr>
            <td><label for="etternavn">Etternavn</label></td>
            <td><input class="form-control" type="text" id="etternavn"></td>
        </tr>
        <tr>
            <td><label for="dato">Fødselsdato</label></td>
            <td><input  class="form-control" type="date" id="dato"></td>
        </tr>
        </tbody>
    </table>
    <div class="rad">
        <button disabled id="lagre" class="btn btn-primary">Lagre person</button>
        <button onclick="avbryt()" class="btn btn-secondary">Avbryt</button>
    </div>
</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
<script src="js/reisende.js"></script>
</body>
</html>
