<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reisende</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #102c66;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Bestill</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Din bestilling</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container that contains the standard view -->

<div class="container flex-center column" id="personer">
    <h2>Hvem reiser?</h2>
    <h5>Fyll ut all nødvendig informasjon om de som reiser</h5>
    
    <!-- For each traveller an object is placed here to be filled out
     By clicking on any of the objects you will be given html to fill out information -->
    
    <div class="column" id="reisende"></div>
    
    <!-- Button to proceed to payment once all necessary information has been filled out -->
    
    <button disabled onclick="sendBestilling()" id="bestill" class="btn btn-outline-primary">Bestill</button>
</div>

<!-- This is the html shown when having clicked a traveller object -->



<div hidden class="container flex-center column" id="input-felter">
    
    <h5>Fyll inn for <span id="typePerson"></span></h5>
    
    <!-- Table as form to fill out -->
    
    <table class="table">
        <tbody>
        <tr>
            
            <!-- First name -->
            
            <td><label for="fornavn">Fornavn</label></td>
            <td><input class="form-control" type="text" id="fornavn"></td>
        </tr>
        <tr>

            <!-- Last name -->
            
            <td><label for="etternavn">Etternavn</label></td>
            <td><input class="form-control" type="text" id="etternavn"></td>
        </tr>
        <tr>

            <!-- Date of birth -->
            
            <td><label for="dato">Fødselsdato</label></td>
            <td><input  class="form-control" type="date" id="dato"></td>
        </tr>
        
        <tr hidden class="kontakt">
            <td><label for="adresse">Adresse</label></td>
            <td>
                <div class="input-group">
                    <input class="form-control" type="text" id="adresse">
                    <input class="form-control" type="text" id="postnummer" placeholder="postNr." maxlength="4" size="4">
                    <input disabled class="form-control" type="text" id="poststed" placeholder="poststed">
                </div>
            </td>
        </tr>
        
        <tr hidden class="kontakt">
            <td><label for="telefon">Telefon</label></td>
            <td><input class="form-control" type="text" id="telefon"></td>
        </tr>
        
        <tr hidden class="kontakt">
            <td><label for="epost">Epost</label></td>
            <td><input class="form-control" type="text" id="epost"></td>
        </tr>
        </tbody>
    </table>

    <!-- Row for buttons to cancel or to save person information
     Both buttons will lead you back to initial view -->
    
    <div class="rad">

        <!-- Save person button disabled until all information is filled out AND valid -->
        
        <button disabled id="lagre" class="btn btn-primary">Lagre person</button>

        <!-- Cancel button -->
        
        <button onclick="avbryt()" class="btn btn-secondary">Avbryt</button>
    </div>
</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
<script src="js/reisende.js"></script>
</body>
</html>
